
<div *ngIf="!data; else edit">
    <form [formGroup]="EditId">
        <div class="row header">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="input">
                    <input type="text" matInput placeholder="Enter Access Code Here" formControlName="id">
                </mat-form-field>
            </div>
            <button mat-raised-button (click)="checkID()">Submit</button>
        </div>
    </form>
</div>
<ng-template #edit>
    <div *ngIf="type === 'quiz'; else survey">
        <app-edit-quiz [data]="data" [id]="docId"></app-edit-quiz>
    </div>
    <ng-template #survey>
        <app-edit-survey [data]="data" [id]="docId"></app-edit-survey>
    </ng-template>    
</ng-template>
